<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hava Durumu</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="general-container">
    <div class="weather-container">
      <div class="weather-box">
        <div class="city-name">
          <span class="name">EIFEL TOWER</span>
          <span class="name-2">FRANCE</span>
        </div><!-- end of .city-name-->
        <div class="information">
          <div class="information-degree">
            <span class="number">22</span>
            <span class="status">CLODUY</span>
            <i class="far fa-circle circle"></i>
          </div>
          <div class="weather-icon">
            <i class="fas fa-cloud icon"></i>
          </div><!-- end of .weather-icon-->
          <div class="history">
            <span class="history-number">30</span>
            <span>MON</span>
          </div>
        </div><!-- end of .information-->
      </div><!-- end of .weather-box-->
      <div class="weather-box background-img">
        <div class="city-name">
          <span class="name">SAN DIEGO</span>
          <span class="name-2">UNITED STATES</span>
        </div><!-- end of .city-name-->
        <div class="information">
          <div class="information-degree">
            <span class="number">28</span>
            <span class="status">CLODUY</span>
            <i class="far fa-circle circle"></i>
          </div>
          <div class="weather-icon">
            <i class="far fa-sun icon"></i>
          </div><!-- end of .weather-icon-->
          <div class="history">
            <span class="history-number">30</span>
            <span>MON</span>
          </div>
        </div><!-- end of .information-->
      </div><!-- end of .weather-box-->
      <div class="weather-box background-img-2">
        <div class="city-name">
          <span class="name">NEW YORK</span>
          <span class="name-2">UNITED STATES</span>
        </div><!-- end of .city-name-->
        <div class="information">
          <div class="information-degree">
            <span class="number">13</span>
            <span class="status">CLODUY</span>
            <i class="far fa-circle circle"></i>
          </div>
          <div class="weather-icon">
            <i class="fas fa-cloud-showers-heavy icon"></i>
          </div><!-- end of .weather-icon-->
          <div class="history">
            <span class="history-number">30</span>
            <span>MON</span>
          </div>
        </div><!-- end of .information-->
      </div><!-- end of .weather-box-->
      <div class="weather-box background-img-3">
        <div class="city-name">
          <span class="name">ST. PETERSBURG</span>
          <span class="name-2">RUSSIA</span>
        </div><!-- end of .city-name-->
        <div class="information">
          <div class="information-degree">
            <span class="number">29</span>
            <span class="status">CLODUY</span>
            <i class="far fa-circle circle"></i>
          </div>
          <div class="weather-icon">
            <i class="far fa-snowflake icon"></i>
          </div><!-- end of .weather-icon-->
          <div class="history">
            <span class="history-number">30</span>
            <span>MON</span>
          </div>
        </div><!-- end of .information-->
      </div><!-- end of .weather-box-->
    </div><!-- end of .weather-container-->

  </div>
</body>

</html>
